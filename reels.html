<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ContentWizard GPT — Сценарии Reels</title>
<meta name="color-scheme" content="dark">
<style>
  :root{
    --bg1:#07080b; --bg2:#09090d;
    --card-bg:#11121a; --card-radius:22px;
    --accent1:#7c3aed; --accent2:#a855f7;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff;
    padding:24px 18px 140px;
  }

  .wrap{width:100%;max-width:760px;margin:0 auto}

  .back-btn{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:10px 14px;
    border-radius:12px;
    background:#15161a;
    box-shadow:0 8px 22px rgba(0,0,0,0.5);
    font-size:15px;
    cursor:pointer; border:none; color:#fff;
  }
  .back-btn:hover{ transform:translateY(-3px); }

  .header{ text-align:center; margin:18px 0 6px 0 }
  .title-main{ font-size:28px; font-weight:800; margin:0 0 6px 0 }

  .main-card{
    background:var(--card-bg);
    border-radius:var(--card-radius);
    padding:22px;
    box-shadow:0 12px 40px rgba(0,0,0,0.55);
    margin-top:12px;
  }
  .block-title{ font-size:20px; font-weight:700; margin:0 0 12px 0 }

  input, textarea{
    width:100%;
    padding:14px 16px;
    border-radius:12px;
    border:none;
    font-size:16px;
    outline:none;
    margin-bottom:16px;
    background:#0f0f14;
    color:white;
  }
  textarea{ min-height:120px; resize:vertical; }

  /* Кнопка внизу вместо меню */
  .gen-fixed{
    position:fixed;
    left:0; right:0; bottom:18px;
    width:calc(100% - 28px);
    max-width:720px;
    margin:0 auto;
  }

  .gen-btn{
    width:100%;
    padding:15px;
    border:none;
    border-radius:16px;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    color:#fff;
    box-shadow:0 10px 30px rgba(124,58,237,0.45);
  }

  .result{
    margin-top:16px;
    padding:14px 14px 14px 14px; /* left/top/bottom/right — right увеличим отдельно */
    padding-right:56px; /* место под кнопку копирования */
    background:#121218;
    border-radius:14px;
    display:none;
    color:#e6e6e6;
    font-size:15px;
    line-height:1.45;
    position:relative; /* ВАЖНО: кнопка копирования позиционируется внутри */
    word-break:break-word;
  }

  /* Кнопка копирования внутри блока результата */
  .copy-btn{
    position:absolute;
    top:10px;
    right:10px;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.08);
    border-radius:10px;
    padding:6px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .copy-btn svg{ opacity:0.95; width:18px; height:18px; }
  .copy-btn:hover{ background:rgba(255,255,255,0.12); }

  /* маленькое уведомление копирования */
  .copied-toast{
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 86px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 13px;
    opacity: 0;
    transition: opacity .2s ease;
    pointer-events:none;
  }
  .copied-toast.show{ opacity: 1; }
</style>
</head>
<body>

<div class="wrap">

  <button class="back-btn" onclick="goBack()">◀ Назад</button>

  <header class="header">
    <h1 class="title-main">Сценарии Reels</h1>
  </header>

  <section class="main-card" aria-labelledby="heading">
    <h2 id="heading" class="block-title">Выбери тему для Reels</h2>

    <input id="topic" placeholder="Тема (пример: бюджетные поездки, рецепты за 5 минут)" />
    <textarea id="notes" placeholder="Доп. пожелания: длительность, стиль, ЦА..."></textarea>

    <div id="result" class="result" aria-live="polite" aria-atomic="true">
      <!-- кнопка копировать в DOM всегда одна, она не меняет размер блока -->
      <button id="copyBtn" class="copy-btn" onclick="copyResult()" title="Скопировать">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <rect x="9" y="9" width="12" height="12" rx="2"></rect>
          <path d="M5 15V5a2 2 0 0 1 2-2h10"></path>
        </svg>
      </button>
      <div id="resultText"><!-- сюда пишем только текст, без кнопки --></div>
    </div>
  </section>

</div>

<!-- кнопка внизу вместо меню -->
<div class="gen-fixed">
  <button class="gen-btn" onclick="generateReels()">Сгенерировать</button>
</div>

<!-- маленькое уведомление "скопировано" -->
<div id="copiedToast" class="copied-toast">Скопировано в буфер</div>

<script>
  function goBack(){ history.back(); }

  function generateReels(){
    const topicEl = document.getElementById('topic');
    const notesEl = document.getElementById('notes');
    const box = document.getElementById('result');
    const out = document.getElementById('resultText');

    const topic = topicEl.value.trim();
    const notesVal = notesEl.value.trim();

    if(!topic){
      box.style.display="block";
      out.textContent = '❗ Введите тему для Reels.';
      return;
    }

    const text = `Сценарий Reels по теме «${escapeHtml(topic)}»

1) Крючок (0–3 сек): мгновенный визуальный захват
2) 2–3 ключевых шага (3–12 сек): быстрые надписи и динамичные смены планов
3) Результат/до–после (12–20 сек)
4) Призыв: «Сохраните, если полезно» (20–25 сек)

Пожелания: ${notesVal || 'не указаны'}`;

    out.textContent = text;          // вставляем только текст
    box.style.display = 'block';
    // прокрутка к результату (на мобилях полезно)
    setTimeout(()=> box.scrollIntoView({behavior:'smooth', block:'center'}), 50);
  }

  function copyResult(){
    const out = document.getElementById('resultText');
    const text = out.innerText.trim();
    if(!text) return;

    // копируем текст в буфер обмена
    navigator.clipboard.writeText(text).then(()=> {
      const toast = document.getElementById('copiedToast');
      toast.classList.add('show');
      setTimeout(()=> toast.classList.remove('show'), 1100);
    }, ()=> {
      alert('Не удалось скопировать');
    });
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
    }[m]));
  }
</script>

</body>
</html>
