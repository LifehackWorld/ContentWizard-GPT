<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ContentWizard GPT — Идеи для постов</title>
<meta name="color-scheme" content="dark">

<style>
  :root{
    --bg1:#262626; --bg2:#262626;
    --card-bg:#303030; --card-radius:22px;
    --accent1:#7c3aed; --accent2:#2F4F4F;
    --nav-border: rgba(255,255,255,0.10);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0}

  body{
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff;
    padding:24px 18px 100px;
    -webkit-font-smoothing:antialiased;
  }

  .wrap{max-width:760px;margin:0 auto;width:100%}

  /* Back */
  .back-btn{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:10px 14px;
    border-radius:12px;
    background:#1b1b1b;
    font-size:15px;
    cursor:pointer;
    border:none;
    color:#fff;
    box-shadow:0 8px 22px rgba(0,0,0,0.5);
  }

  .header{text-align:center;margin:18px 0 6px 0}
  .title-main{font-size:28px;font-weight:800;margin:0 0 6px 0}

  .main-card{
    background:var(--card-bg);
    border-radius:var(--card-radius);
    padding:22px;
    margin-top:12px;
  }

  .block-title{font-size:20px;font-weight:700;margin:0 0 12px 0}

  /* Input wrapper */
  .input-wrap{
    position:relative;
    width:100%;
    margin-bottom:16px;
  }

  .input{
    width:100%;
    padding:14px 16px;
    padding-right:46px;
    border-radius:12px;
    border: 1px solid var(--nav-border);
    background:#262626;
    color:white;
    font-size:17px;
    outline:none;
  }

  /* круглый крестик */
  .clear-btn{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    width:26px;
    height:26px;
    border-radius:50%;
    background:rgb(38 38 38);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:18px;
    color:#888;
    cursor:pointer;
    user-select:none;
    border: 1px solid #454545;
    display:none;
  }

  .clear-btn:hover{
    background:#22222a;
    color:#ccc;
  }

  /* Bottom button */
  .gen-btn-fixed{
    position:fixed;
    left:0; right:0;
    bottom:20px;
    width:calc(100% - 36px);
    max-width:720px;
    margin:0 auto;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    background:#007aff;
    color:#fff;
  }

  .result{
    margin-top:16px;
    padding:14px;
    padding-bottom:60px; /* <-- ДОБАВЛЕНО ЧТОБЫ ТЕКСТ НЕ ЗАХОДИЛ ПОД КНОПКУ */
    background:#262626;
    border-radius:10px;
    display:none;
    color:#e6e6e6;
    font-size:17px;
    border: 1px solid var(--nav-border);
  }
</style>
</head>

<body>
  <div class="wrap">
    <button class="back-btn" onclick="goBack()">◀ Назад</button>

    <header class="header">
      <h1 class="title-main">Идеи для постов</h1>
    </header>

    <section class="main-card">
      <h2 class="block-title">На какую тему сделать пост?</h2>

      <div class="input-wrap">
        <input id="topic" class="input"
          placeholder="Например: путешествия, барбершоп, кофе…"/>
        <span class="clear-btn" id="clearTopic">×</span>
      </div>

      <div id="result" class="result"></div>
    </section>
  </div>

  <!-- Bottom generate button -->
  <button class="gen-btn-fixed" onclick="generateIdeas()">
    Сгенерировать
  </button>

<script>
  function goBack(){ history.back(); }

  const topicInput = document.getElementById("topic");
  const clearBtn = document.getElementById("clearTopic");

  /* показать / скрыть крестик */
  topicInput.addEventListener("input", () => {
    clearBtn.style.display = topicInput.value ? "flex" : "none";
  });

  /* очистка */
  clearBtn.addEventListener("click", () => {
    topicInput.value = "";
    clearBtn.style.display = "none";
    topicInput.focus();
  });

  function generateIdeas(){
    const topic = topicInput.value.trim();
    const out = document.getElementById('result');

    if(!topic){
      out.style.display="block";
      out.innerHTML="❗ Введите тему перед генерацией.";
      return;
    }

    out.style.display="block";
    out.innerHTML =
      `<strong>Идеи по теме «${escapeHtml(topic)}»:</strong><br><br>
       • Как изменить подход к ${escapeHtml(topic)}<br>
       • 5 ошибок в ${escapeHtml(topic)}<br>
       • Неожиданный факт о ${escapeHtml(topic)}<br>
       • Как начать заниматься ${escapeHtml(topic)}<br>
       • Почему ${escapeHtml(topic)} — тренд 2025<br>`;
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g,m=>({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[m]));
  }
</script>

</body>
</html>
