<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ContentWizard GPT — Идеи для постов</title>
<meta name="color-scheme" content="dark">

<style>
  :root{
    --bg1:#07080b; --bg2:#09090d;
    --card-bg:#212121; --card-radius:22px;
    --accent1:#7c3aed; --accent2:#2F4F4F;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0}

  body{
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff;
    padding:24px 18px 100px;
    -webkit-font-smoothing:antialiased;
  }

  .wrap{max-width:760px;margin:0 auto;width:100%}

  /* Back */
  .back-btn{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:10px 14px;
    border-radius:12px;
    background:#15161a;
    font-size:15px;
    cursor:pointer;
    border:none;
    color:#fff;
    box-shadow:0 8px 22px rgba(0,0,0,0.5);
  }

  .header{text-align:center;margin:18px 0 6px 0}
  .title-main{font-size:28px;font-weight:800;margin:0 0 6px 0}

  .main-card{
    background:var(--card-bg);
    border-radius:var(--card-radius);
    padding:22px;
    box-shadow:0 12px 40px rgba(0,0,0,0.55);
    margin-top:12px;
  }

  .block-title{font-size:20px;font-weight:700;margin:0 0 12px 0}

  /* input + крестик */
  .input-wrap{
    position:relative;
    width:100%;
    margin-bottom:16px;
  }

  .input{
    width:100%;
    padding:14px 45px 14px 16px;
    border-radius:12px;
    border:none;
    background:#0f0f14;
    color:white;
    font-size:18px; /* увеличили */
    outline:none;
  }

  .clear-btn{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    font-size:20px;
    color:#888;
    cursor:pointer;
    display:none;
    user-select:none;
  }

  .clear-btn:hover{color:#bbb;}

  /* fixed bottom button */
  .gen-btn-fixed{
    position:fixed;
    left:0; right:0;
    bottom:20px;
    width:calc(100% - 36px);
    max-width:720px;
    margin:0 auto;
    padding:14px;
    border:none;
    border-radius:14px;
    font-size:18px;
    font-weight:700;
    cursor:pointer;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    color:#fff;
    box-shadow:0 10px 30px rgba(124,58,237,0.45);
  }

  .result{
    margin-top:16px;
    padding:16px;
    background:#121218;
    border-radius:10px;
    display:none;
    color:#e6e6e6;
    font-size:17px; /* увеличили шрифт */
    line-height:1.45;
  }
</style>
</head>

<body>
  <div class="wrap">
    <button class="back-btn" onclick="goBack()">◀ Назад</button>

    <header class="header">
      <h1 class="title-main">Идеи для постов</h1>
    </header>

    <section class="main-card">
      <h2 class="block-title">На какую тему сделать пост?</h2>

      <div class="input-wrap">
        <input id="topic" class="input"
          placeholder="Например: путешествия, барбершоп, кофе…"/>
        <span class="clear-btn" id="clearTopic">×</span>
      </div>

      <div id="result" class="result"></div>
    </section>
  </div>

  <button class="gen-btn-fixed" onclick="generateIdeas()">
    Сгенерировать
  </button>

<script>
  function goBack(){ history.back(); }

  const topicInput = document.getElementById('topic');
  const clearBtn = document.getElementById('clearTopic');

  /* показываем крестик когда есть текст */
  topicInput.addEventListener('input', () => {
    clearBtn.style.display = topicInput.value.length > 0 ? 'block' : 'none';
  });

  /* очистка */
  clearBtn.addEventListener('click', () => {
    topicInput.value = "";
    clearBtn.style.display = "none";
    document.getElementById('result').style.display = "none";
  });

  function generateIdeas(){
    const topic = topicInput.value.trim();
    const out = document.getElementById('result');

    if(!topic){
      out.style.display="block";
      out.innerHTML="❗ Введите тему перед генерацией.";
      return;
    }

    out.style.display="block";
    out.innerHTML =
      `<strong>Идеи по теме «${escapeHtml(topic)}»:</strong><br><br>
       ▪ Как изменить подход к ${escapeHtml(topic)}<br>
       ▪ 5 ошибок в ${escapeHtml(topic)}<br>
       ▪ Неожиданный факт о ${escapeHtml(topic)}<br>
       ▪ Как начать заниматься ${escapeHtml(topic)}<br>
       ▪ Почему ${escapeHtml(topic)} — тренд 2025<br>`;
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g,m=>({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[m]));
  }
</script>

</body>
</html>
